<!DOCTYPE html>
<html>
	<head>
		<title>css table</title>
		<style type="text/css">
		
			table,tr,td{
				padding: 10px;
				border: 1px solid black;
				border-collapse: collapse;
				text-align:center;
				font-size:11px;
			}
		</style>
	</head>
	<body>
		<div class="main-table">
			<table>
				<tr>
					<td rowspan="2">State of health</td>
					<td colspan='2'>Fasting Value</td>
					<td>After Eating</td>
				</tr>
				<tr>
					<td>Minimum</td>
					<td>Maximum</td>
					<td>2 hours eating</td>
				</tr>
				<tr>
					<td>Healthy</td>
					<td>70</td>
					<td>100</td>
					<td>Less than 140</td>
				</tr>
				<tr>
					<td>Pre-Daibetes</td>
					<td>101</td>
					<td>126</td>
					<td>140 to 200</td>
				</tr>
				<tr>
					<td>Diabetes</td>
					<td>More than 126</td>
					<td>N/A</td>
					<td>More than 200</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
