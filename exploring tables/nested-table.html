<body>
<table border="4" bordercolor="blue">
	<tr>
		<td>it is a 1st cell of 1st row in 1st table</td>
		<td>it is a 2nd cell of 1st row in 1st table
		<table border="6" bordercolor="green">
			<tr>
				<td>
					it is a 1st cell of 1st row in the 2nd table
				</td>
				<td>
					it is a 2nd cell of 1st row in the 2nd table
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td>it is the 3rd cell of 2nd row in the first table</td>

			it is the 4th cell of 2nd row in the first table

		</td>
	</tr>

</table>
