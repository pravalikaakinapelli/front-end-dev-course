<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  
  
  <form style='margin:10px'>
	<div class='row'>
		<div class='col-md-3'>
			<div class='input-group'>
				 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type='text' class='form-control' placeholder='username' />
			</div>
		</div>

		<div class='col-md-3' style="margin-left:10px;">
				<div class='input-group'>
				
				<input type='text' class='form-control' placeholder='Amount' />
				 <span class="input-group-addon">00</span>
			   </div>
		</div>
		<div class='col-md-3' style="margin-left:10px;">
			<div class='input-group'>
				 <span class="input-group-addon">$</span>
				 <input type='text' class='form-control' placeholder='US Dollar' />
				 <span class="input-group-addon">00</span>
			</div>
		
		</div>
	</div>
		<div class='row' style ="margin-top:10px";>
			<div class='col-md-4'>
				<div class='input-group'>
					 <span class="input-group-addon"><input type="checkbox"></span>
					<input type='text' class='form-control' />
				</div>
			</div>

			<div class='col-md-4' style="margin-left:10px;">
					<div class='input-group'>
						<span class="input-group-addon"><input type="radio"></span>
						<input type='text' class='form-control' />
					
				   </div>
		   </div>
		
	  </div>
	  <div class='row' style ="margin-top:20px";>
			<div class='col-md-4'>
				<div class='input-group'>
					
					<input type='text' class='form-control' placeholder="Search" />
					 <span class="input-group-btn"><button class="btn btn-default">Go</button></span>
				</div>
			</div>

			<div class='col-md-4' style="margin-left:10px;">
					<div class='input-group'>
						<span class="input-group-btn"><button class='btn btn-lg btn-default'>Actions</button></span>
						<span class="input-group-btn"><button class='btn btn-default'>Options</button></span>
						<input type='text' class='form-control' placeholder="type something.."/>
					
				   </div>
		   </div>
		
	  </div>
	

  </form>

</div>

</body>
</html>
