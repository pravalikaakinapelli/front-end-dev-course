<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="dropdown">
	  <button class="btn btn-danger btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		Country
	  </button>
	  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		<ul style="list-style-type:none">
			<li><a class="dropdown-item" href="#">India</a></li>
			<li><a class="dropdown-item" href="#">Australia</a></li>
			<li><a class="dropdown-item" href="#">Srilanka</a></li>
			<li><a class="dropdown-item" href="#">South Africa</a></li>
			<li><a class="dropdown-item" href="#">New Zealand</a></li>
		
		<ul>
	  </div>
  </div>

</body>
</html>
